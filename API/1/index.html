<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">название</th>
          <th scope="col">время проведения</th>
          <th scope="col">макс кол участников</th>
          <th scope="col">тек кол</th>
          <th></th>
        </tr>
      </thead>
      <tbody class="data">
      </tbody>
    </table>

    <script>
      const json = 
      '[{"name":"занятие №1", "time":"1200:1300", "maxUsers":15, "users": 11}, {"name":"занятие №2", "time":"1100:1300", "maxUsers":12, "users": 12}, {"name":"занятие №3", "time":"1400:1530", "maxUsers":25, "users": 13}]';
      const obj = JSON.parse(json);

    //   загрузка начальных данных на страницу
      const dataElt = document.querySelector('.data')
      obj.forEach(element => {
        const newRow = document.createElement('tr')
        newRow.innerHTML = `<td>${element.name}</td>
          <td>${element.time}</td>
          <td>${element.maxUsers}</td>
          <td>${element.users}</td>
          <td>
            <button type="button" class="btn add btn-light">записаться</button>
            <button type="button" class="btn remove btn-light">отписаться</button>
          </td>`
        dataElt.append(newRow)
      });

      function checkButtons() {
        const btns = document.querySelectorAll('.add')
        btns.forEach(element => {
            const users = element.parentElement.previousElementSibling.textContent
            const maxUsers = element.parentElement.previousElementSibling.previousElementSibling.textContent

            // кнопка отписвться
            const remBtnElt = element.parentElement.querySelector('.remove')
            remBtnElt.style.display = 'none'
            remBtnElt.addEventListener('click', () => {
                element.parentElement.previousElementSibling.textContent = (Number) (users)
                element.style.display = 'block'
                remBtnElt.style.display = 'none'
            })

            if (maxUsers === users) {
                element.disabled = true
            }

            // кнопка отписаться
            element.addEventListener('click', () => {
                element.parentElement.previousElementSibling.textContent = (Number) (users) + 1
                element.style.display = 'none'
                remBtnElt.style.display = 'block'
            })
        });
      }

      checkButtons()



    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
