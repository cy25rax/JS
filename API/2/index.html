<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .conteiner {
        position: relative;
        height: 750px;
        width: 950px;
        margin: auto;
      }
      .img {
        object-fit: cover;
        width: 100%;
        height: 100%;
        position: absolute;
        z-index: 1;
      }
      .navigate {
        position: absolute;
        bottom: 10px;
        left: 0;
        right: 0;
        display: flex;
        justify-content: center;
        gap: 30px;
        z-index: 2;
      }
      .left {
        position: absolute;
        left: 10px;
        top: 0px;
        bottom: 0px;
        margin: auto;
        z-index: 3;
      }
      .right {
        z-index: 3;
        margin: auto;
        position: absolute;
        top: 0px;
        bottom: 0px;
        right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="conteiner">
      <img class="img" src="1.jpg" alt="" />
      <div class="left" style="width: 50px; height: 50px">
        <!-- свг стрелка влево -->
        <svg style="color: white" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" fill="white" ></path>
        </svg>
      </div>
      <div class="right" style="width: 50px; height: 50px">
        <!-- свг стрелка вправо -->
        <svg style="color: white" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z" fill="white" ></path>
        </svg>
      </div>
      <div class="navigate">
        
      </div>
    </div>

    <script>
        // список картинок в карусели
      const src = [
        "https://fanibani.ru/wp-content/uploads/2022/12/07-1024x645.jpeg",
        "https://fanibani.ru/wp-content/uploads/2022/12/05.jpg",
        "https://fanibani.ru/wp-content/uploads/2022/12/04-1024x683.jpg",
        "https://fanibani.ru/wp-content/uploads/2022/12/49.jpg",
      ];

    //   номер текущей картинки в карусели
      let current = 0;

      const leftButton = document.querySelector(".left");
      const rightButton = document.querySelector(".right");
      const img = document.querySelector(".img");
      img.src = src[current];

    //   создаем белые кружочки в нижней части карусели кажд соотв своей картинке
      const navBottom = document.querySelector('.navigate')
      for (let index = 0; index < src.length; index++) {
        const newDiv = document.createElement('div')
        newDiv.innerHTML = `<div class="button" style="width: 30px; height: 30px">
            <svg style="color: white" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-circle-fill" viewBox="0 0 16 16"> <circle cx="8" cy="8" r="8"></circle>
          </svg>
        </div>`
        navBottom.append(newDiv)
        newDiv.addEventListener('click', () => {
            current = index
            img.src = src[index];
        })
      }

      leftButton.addEventListener("click", () => {
        if (current == 0) {
          current = src.length - 1;
        } else {
          current--;
        }
        img.src = src[current];
      });
      rightButton.addEventListener("click", () => {
        if (current == src.length - 1 ) {
          current = 0;
        } else {
          current++;
        }
        img.src = src[current];
      });
    </script>
  </body>
</html>
