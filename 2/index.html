          try {

              });
              this.#books.push(element);
            });
          } catch (err) {
            console.log(err);

        }

          return this.#books;

          }

            );

              this.#books.splice(index, 1);
            } else {
              throw new Error("element not exist");
            }
          } catch (err) {

          }
        }

        hasBook(book) {
          return this.#books.find((item) => item.title === book.title)
